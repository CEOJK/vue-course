<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>
        var ev = Vue.extend({
            template: `
               <p>{{msg}} {{meg}}</p> 
            `,
            data() {
                return {
                    msg: '创建实例时传递 props'
                }
            },

            props: ['meg']
        })
        new ev({
            propsData: {
                'meg': '主要作用是方便测试'
            }
        }).$mount('#app');
    </script>
</body>

</html>
