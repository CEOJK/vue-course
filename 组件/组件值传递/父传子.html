<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.min.js"></script>
</head>

<body>
    <div id="result">
        <aaa :aa="msg" :b="array" :c="num"></aaa>
    </div>
    <template id='aaa'>
        <div>
            <p>{{aa}}</p>
            <ul>
                <li v-for="item in b">{{item}}</li>
            </ul>
            <p>{{c}}</p>
        </div>
    </template>
    <script>
        let vm = new Vue({
            el: "#result",
            data: {
                msg: '父组件',
                array: ['香蕉', '苹果', '桃子'],
                num: 24
            },
            components: {
                aaa: {
                    template: '#aaa',
                    data() {
                        return {

                        }
                    },
                    props: {
                        aa: {
                            String
                        },
                        b: {
                            Array,
                            String
                        },
                        c: {
                            Number
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
