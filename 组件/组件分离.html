<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="../vue.min.js"></script> -->
</head>

<body>
    <div id="result">
        <wang></wang>
        <hello></hello>
        <p>{{mag}}</p>
    </div>

    <template id="aa">
        <div>
            <p>{{mag}}</p>
        </div>
    </template>

    <template id="bbb">
        <div>
            <p>{{mag}}</p>
            <root></root>
        </div>
    </template>
    <template id="ccc">
        <div>
            <p>{{mag}}</p>
        </div>
    </template>
    <script>
        //全局组件
        let aaa = {
            template: `#aa`,
            data() {
                return {
                    mag: "全局组件"
                }
            },

        }
        let bbb = {
            template: `#bbb`,
            data() {
                return {
                    mag: '局部组件'
                }
            },
            components: {
                root: {
                    template: `#ccc`,
                    data() {
                        return {
                            mag: '孙子组件'
                        }
                    },
                },
            }
        }
        let ccc = {

        }
        Vue.component('wang', aaa)
        let vm = new Vue({
            el: '#result',
            data: {
                mag: "罗峰"
            },
            components: {
                hello: bbb

            }

        })
    </script>

</body>

</html>
